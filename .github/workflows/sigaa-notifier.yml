name: SIGAA Grade Scraper

on:
  schedule:
    # 08h–23h BRT → 11h–23h UTC (a cada 45 minutos)
    - cron: "*/45 11-23 * * *"
    # 00h–02h UTC (correspondente a 21h–23h BRT do dia anterior, a cada 45 minutos)
    - cron: "*/45 0-2 * * *"
  workflow_dispatch:

jobs:
  scrape-grades:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Cache grades data
        uses: actions/cache@v4
        with:
          path: grades_cache.json
          key: grades-cache-${{ github.run_id }}
          restore-keys: |
            grades-cache-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium

      - name: Initialize grades cache if not exists
        run: |
          if [ -f "grades_cache.json" ]; then
            echo "grades_cache.json exists, size: $(stat -c%s grades_cache.json) bytes"
          else
            echo "grades_cache.json does NOT exist, creating empty file"
            echo "{}" > grades_cache.json
          fi

      - name: Set environment variables
        run: |
          echo "SIGAA_USERNAME=${{ secrets.SIGAA_USERNAME }}" >> .env
          echo "SIGAA_PASSWORD=${{ secrets.SIGAA_PASSWORD }}" >> .env
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
          echo "TELEGRAM_GROUP_CHAT_ID=${{ secrets.TELEGRAM_GROUP_CHAT_ID }}" >> .env
          echo "TELEGRAM_PRIVATE_CHAT_ID=${{ secrets.TELEGRAM_PRIVATE_CHAT_ID }}" >> .env
          echo "EXTRACTION_METHOD=${{ secrets.EXTRACTION_METHOD }}" >> .env
          echo "ENABLE_GITHUB_NOTIFICATIONS=${{ secrets.ENABLE_GITHUB_NOTIFICATIONS || 'false' }}" >> .env

      - name: Test configuration
        continue-on-error: true
        run: python main.py --test || echo "Test mode not available, proceeding..."

      - name: Run SIGAA Scraper
        run: |
          set -x
          python main.py
          exit_code=$?
          echo "Script exit code: $exit_code"
          exit $exit_code
